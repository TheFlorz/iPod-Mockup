<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="ipodstyle.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>iPod Nano Prototype</title>
</head>
<body>
     <div class="container">
     	<div class="top-button"></div>
     	<div class="screen">
     		<div class="top">
     		<div class="text">10:10</div>
     		<div class="network"><i class="fa fa-pause" id="top"></i></div>
     		<div class="battery">
     			<div class="battery1"></div>
					<div class="battery2"></div>
     		</div>
     	</div>
         <hr>
     	<div id="main">
     		<div class="music">Music</div><i class="fa fa-angle-right" id="right"></i>
     		<div class="menu1">Videos</div>
     		<div class="menu1">Photos</div>
     		<div class="menu1">Podcasts</div>
     		<div class="menu1">Radio</div>
     		<div class="menu1">Video Camera</div>
     		<div class="menu1">Extras</div>
     		<div class="menu1">Settings</div>
     		<div class="menu1">Shuffle Songs</div>
     	</div>
     		<div class="reader">
     			<div class="number">3:05</div>
     			<div class="bar"></div>
     			<div class="number2">1:13</div>
     		</div>
     	</div>
     	<div class="controls">
     		<div class="middle-button"></div>
     		<div class="menu">MENU</div>
     		<div class="forward"><i class="fa fa-fast-forward"></i></div>
     		<div class="play"><i class="fa fa-play"></i></div>
     		<div class="pause"><i class="fa fa-pause"></i></div>
     		<div class="backward"><i class="fa fa-fast-backward"></i></div>
     	</div>
     
     </div>
</body>
</html>
